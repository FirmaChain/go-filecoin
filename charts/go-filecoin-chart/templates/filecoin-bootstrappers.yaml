{{- $this := . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: bootstrap-configs
  namespace: {{ .Release.Namespace }}
data:
{{- range $k, $v := until (atoi (quote .Values.Bootstrap.Replicas) | default 3) }}
  {{- $peerIndex := add $v 1 }}
  filecoin-bootstrappers-{{$v}}-0.json: |
    {
      "WorkingDir": "/var/filecoin",
      "GenesisCarFile":"/opt/filecoin/genesis.car",
      "PeerkeyFile": "/opt/filecoin/peer{{$peerIndex}}.key",
      "AutoSealInterval": 120,
      "Network": "user",
      "BlockTime": "30s",
      "LogJSON": "1",
      "LogLevel":"5",
      "SwarmListen": "/ip4/0.0.0.0/tcp/6000",
      "SwarmRelayPublic": "/ip4/0.0.0.0/tcp/6000"
    }
{{ end }}

{{- range $k, $v := until (atoi (quote .Values.Bootstrap.Replicas) | default 3) }}
  {{- $peerIndex := add $v 1 }}

---

apiVersion: v1
kind: Service
metadata:
  name: filecoin-bootstrappers-{{$v}}
  namespace: {{ $this.Release.Namespace }}
  labels:
    app: filecoin-bootstrappers-{{$v}}
spec:
  ports:
    - port: 6000
      name: swarm
    - port: 3453
      name: api
  clusterIP: None
  selector:
    app: filecoin-bootstrappers-{{$v}}

---

apiVersion: v1
kind: Service
metadata:
  name: filecoin-bootstrappers-nodeport-{{$v}}
  namespace: {{ $this.Release.Namespace }}
  labels:
    app: filecoin-bootstrappers-{{$v}}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: bootstrappers-{{$v}}.{{$this.Release.Namespace}}.kittyhawk.wtf
spec:
  type: NodePort
  ports:
    - port: 6000
      nodePort: 3060{{$v}}
      name: swarm
  selector:
    app: filecoin-bootstrappers-{{$v}}

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filecoin-bootstrappers-{{$v}}
  namespace: {{ $this.Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: filecoin-bootstrappers-{{$v}}
  serviceName: "filecoin-bootstrappers-{{$v}}"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: filecoin-bootstrappers-{{$v}}
    spec:
      containers:
        - name: filecoin-bootstrappers
          imagePullPolicy: Always
          image: "{{ $this.Values.Image }}"
          lifecycle:
            postStart:
              exec:
                command: [
                  "/bin/sh",
                  "-c",
                  "deploy -profile=bootstrap -profile-config=/opt/filecoin-deploy/${CONFIG_NAME}.json -step=post",
                ]
          env:
            - name: FILECOIN_PARAMETER_CACHE
              value: /opt/filecoin-proof-parameters
            - name: CONFIG_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command: [
            "go-filecoin",
            "daemon",
            "--repodir=/var/filecoin/repo",
            "--block-time=30s",
            "--is-relay",
            "--swarmlisten=/ip4/0.0.0.0/tcp/6000",
            "--swarmrelaypublic=/ip4/0.0.0.0/tcp/6000",
          ]
          ports:
            - containerPort: 6000
            - containerPort: 3453
          volumeMounts:
            - name: devnet-secrets
              mountPath: /opt/filecoin
              readOnly: true
            - name: filecoin-storage-bootstrappers-{{$v}}
              mountPath: /var/filecoin
            - name: filecoin-parameter-cache
              mountPath: /opt/filecoin-proof-parameters
            - name: config-volume
              mountPath: /opt/filecoin-deploy
      initContainers:
        - name: filecoin-init
          image: "{{ $this.Values.Image }}"
          imagePullPolicy: Always
          command: [
            "deploy",
            "-profile=bootstrap",
            "-profile-config=/opt/filecoin-deploy/$(CONFIG_NAME).json",
            "-step=pre",
          ]
          env:
            - name: FILECOIN_PARAMETER_CACHE
              value: /opt/filecoin-proof-parameters
            - name: CONFIG_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: devnet-secrets
              mountPath: /opt/filecoin
              readOnly: true
            - name: filecoin-storage-bootstrappers-{{$v}}
              mountPath: /var/filecoin
            - name: filecoin-parameter-cache
              mountPath: /opt/filecoin-proof-parameters
            - name: config-volume
              mountPath: /opt/filecoin-deploy
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
      volumes:
      - name: devnet-secrets
        secret:
          secretName: filecoin
      - name: filecoin-parameter-cache
        hostPath:
          path: "{{ $this.Values.ProofParamsDir }}"
      - name: config-volume
        configMap:
          name: bootstrap-configs
  volumeClaimTemplates:
  - metadata:
      name: filecoin-storage-bootstrappers-{{$v}}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "{{ $this.Values.StorageClassName }}"
      resources:
        requests:
          storage: 20Gi

{{ end }}
