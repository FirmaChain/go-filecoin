coverage:
  range: 50..100
  round: down
  precision: 0

  status:
    project:                   # measuring the overall project coverage
      default:                 # context, you can create multiple ones with custom titles
        enabled: yes
        target: 50%
        threshold: 2%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error

    patch:
      default:
        enabled: yes
        target: 50%
        branches: null
        threshold: 2%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error

    changes:
      default:
        enabled: no

comment: true # comment on PRs
ignore:
  - "*/testing.go"
