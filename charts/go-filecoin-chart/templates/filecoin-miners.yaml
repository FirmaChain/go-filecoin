{{- if .Values.Miner.Enabled }}
apiVersion: v1
kind: Service
metadata:
  name: filecoin-miners
  namespace: {{ .Release.Namespace }}
  labels:
    app: filecoin-miners
    monitoring: prometheus
spec:
  ports:
    - port: 6000
      name: swarm
    - port: 9400
      name: prometheus
  clusterIP: None
  selector:
    app: filecoin-miners

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: miner-configs
  namespace: {{ .Release.Namespace }}
data:
{{- $relnamespace := .Release.Namespace }}
{{- $faucetURL := .Values.FaucetURL }}
{{- $network := .Values.Network }}
{{- range $k, $v := until (atoi (printf "%d" (int64 .Values.Miner.Replicas))) }}
  filecoin-miners-{{$v}}.json: |
    {
      "WorkingDir": "/var/filecoin",
      "GenesisCarFile":"/opt/filecoin/genesis.car",
      {{- if $faucetURL }}
      "FaucetURL": "{{ $faucetURL }}"
      {{- else }}
      "FaucetURL": "http://filecoin-genesis-0.filecoin-genesis.{{ $relnamespace }}.svc.cluster.local:9797/tap",
      {{- end }}
      "AutoSealInterval": 120,
      {{- if $network }}
      "Network": "{{ $network }}",
      {{- else }}
      "Network": "{{ $relnamespace }}",
      {{- end }}
      "BlockTime": "30s",
      "LogJSON": "1",
      "LogLevel":"5",
      "Collateral": 10,
      "AskPrice": "0.000000001",
      "AskExpiry": 100,
      "SectorSize": "268435456"
    }
{{ end }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filecoin-miners
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: filecoin-miners
  serviceName: "filecoin-miners"
  replicas: {{ .Values.Miner.Replicas }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: filecoin-miners
    spec:
      containers:
        - name: filecoin-miners
          image: "{{ .Values.Image }}"
          imagePullPolicy: Always
          lifecycle:
            postStart:
              exec:
                command: [
                  "/bin/sh",
                  "-c",
                  "deploy -profile=miner -profile-config=/opt/filecoin-deploy/${CONFIG_NAME}.json -step=post",
                ]
          env:
            - name: FILECOIN_PARAMETER_CACHE
              value: /opt/filecoin-proof-parameters
            - name: CONFIG_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command: [
            "go-filecoin",
            "daemon",
            "--repodir=/var/filecoin/repo",
            "--block-time=30s",
          ]
          ports:
            - containerPort: 6000
            - containerPort: 3453
            - containerPort: 9400
          volumeMounts:
            - name: devnet-secrets
              mountPath: /opt/filecoin
              readOnly: true
            - name: filecoin-storage-miners
              mountPath: /var/filecoin
            - name: filecoin-parameter-cache
              mountPath: /opt/filecoin-proof-parameters
            - name: config-volume
              mountPath: /opt/filecoin-deploy
      initContainers:
        - name: filecoin-init
          image: "{{ .Values.Image }}"
          imagePullPolicy: Always
          command: [
            "deploy",
            "-profile=miner",
            "-profile-config=/opt/filecoin-deploy/$(CONFIG_NAME).json",
            "-step=pre",
          ]
          env:
            - name: FILECOIN_PARAMETER_CACHE
              value: /opt/filecoin-proof-parameters
            - name: CONFIG_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: devnet-secrets
              mountPath: /opt/filecoin
              readOnly: true
            - name: filecoin-storage-miners
              mountPath: /var/filecoin
            - name: filecoin-parameter-cache
              mountPath: /opt/filecoin-proof-parameters
            - name: config-volume
              mountPath: /opt/filecoin-deploy
        {{- if .Values.Genesis.Enabled }}
        - name: genesis-ready-check
          image: "giantswarm/tiny-tools"
          imagePullPolicy: Always
          command: [
            "/bin/sh",
            "-c",
            "curl -s http://filecoin-genesis-0.filecoin-genesis.{{ .Release.Namespace }}.svc.cluster.local:3453/api/mining/status | grep true"
          ]
        {{- end }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
      volumes:
      - name: devnet-secrets
        secret:
          secretName: filecoin
      - name: filecoin-parameter-cache
        hostPath:
          path: "{{ .Values.ProofParamsDir }}"
      - name: config-volume
        configMap:
          name: miner-configs
  volumeClaimTemplates:
  - metadata:
      name: filecoin-storage-miners
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "{{ .Values.StorageClassName }}"
      resources:
        requests:
          storage: {{ .Values.Miner.StorageSize}}
{{ end }}
